<!-- Generated template for the RegistrationComponent component -->
<div class="registration">
  <div class="regTitle">
      <ion-title text-center padding>New User Registration</ion-title>
  </div>
  <div class="registration-container">
    <form>
      <div class="registration-rows">
        <ion-item>
          <ion-label floating>First Name</ion-label>
          <ion-input name="firstName"  
            [(ngModel)]="newUser.firstName" 
            type="string"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label floating>Last Name</ion-label>
          <ion-input name="lastName"  
            [(ngModel)]="newUser.lastName"
            type="string">
          </ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label floating>Age</ion-label>
          <ion-input name="age" type="number"></ion-input>
        </ion-item>
        <ion-item>    
          <ion-label floating>Email</ion-label>
          <ion-input name="email"  
            [(ngModel)]="newUser.email" 
            type="email">
          </ion-input>
        </ion-item>
         
         <ion-item>
            <ion-label>Gender</ion-label>
            <ion-select>
              <ion-option>Decline</ion-option>
              <ion-option>Female</ion-option>
              <ion-option>Male</ion-option>
              <ion-option>Other</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input name="password"
            [(ngModel)]="newUser.password" 
            type="password">
          </ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label floating>Confirm Password</ion-label>
          <ion-input name="password" 
            type="password">
          </ion-input>
      </ion-item>
    </div>
  </form>

    <div class="register-button">
      <button ion-button outline 
      type="submit" 
      (click)="register()">
          Register
      </button>
    </div>
  </div>
</div>
