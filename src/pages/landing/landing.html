<ion-header>

  <ion-navbar>
    <ion-title text-center>Git ReadMe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="page-landing">
  <!--Login Function-->
  <div id="form-container">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" novalidate>
    <ion-item>
      <ion-label>Email</ion-label>
      <!--[(ngModel)]="user.email" sameAs ng-model="user.email"-->
      <ion-input name="email" type="email" placeholder="john@doe.com" [(ngModel)]="user.email" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input name="password" type="password" placeholder="********" [(ngModel)]="user.password" required></ion-input>
    </ion-item>
    <!--Login Button-->
    <button id="login-button" ion-button type="submit" block='true'>
      Log In
    </button>
  </form>
  <!--To Register View Button-->
    <button ion-button block="true" (click)="toRegister()">Register</button>
  </div>
</ion-content>
