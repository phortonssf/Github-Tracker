<!--
  Generated template for the ReadMe page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title text-center >Git ReadMe</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <div
    [innerHtml]="readme"
    style=" width: 95%;
        margin: 0 auto;
        padding: 2% 5%;
        font-size: 1.7em;">
  </div>
  <ion-fab 
      right bottom 
      id="heart" 
      (click)="saveRepo()">
      <button  color="danger" ion-fab>
        <ion-icon name="heart-outline"></ion-icon>
      </button>   
  </ion-fab>
</ion-content>
